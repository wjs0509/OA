<nz-table [nzScroll]="{x:'1300px'}" #borderedTable nzBordered [nzData]="dataSet" [nzShowTotal]="totalTemplate">
    <thead>
        <tr>
            <th nzWidth="140px">编号</th>
            <th>平台</th>
            <th>企业</th>
            <th nzWidth="200px">项目</th>
            <th>受益人</th>
            <th>期限</th>
            <th>担保金额</th>
            <th>格式</th>
            <th>种类</th>
            <th>流程</th>
            <th nzWidth="180px">阶段</th>
            <th>提交人</th>
            <th nzWidth="160px">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of borderedTable.data">
            <td>{{data.id}}</td>
            <td>{{data.bank}}</td>
            <td>
                <nz-tooltip [nzTitle]="data.company" [nzPlacement]="'topLeft'">
                    <span nz-tooltip>{{data.company}}</span>
                </nz-tooltip>
            </td>
            <td>
                <nz-tooltip [nzTitle]="data.proName" [nzPlacement]="'topLeft'">
                    <span nz-tooltip>{{data.proName}}</span>
                </nz-tooltip>
            </td>
            <td>
                <nz-tooltip [nzTitle]="data.syr" [nzPlacement]="'topLeft'">
                    <span nz-tooltip>{{data.syr}}</span>
                </nz-tooltip>
            </td>
            <td>{{data.limit}}</td>
            <td>{{data.money}}</td>
            <td>{{data.geshi}}</td>
            <td>{{data.type}}</td>
            <td>{{data.liucheng}}</td>
            <td>{{data.level}}</td>
            <td>{{data.toBank}}</td>
            <td>
                <!-- <nz-tooltip [nzTitle]="'提交'" [nzPlacement]="'top'">
                    <i class="anticon anticon-export" nz-tooltip></i>
                </nz-tooltip>
                <nz-tooltip [nzTitle]="'审核'" [nzPlacement]="'top'">
                    <i class="anticon anticon-eye" nz-tooltip></i>
                </nz-tooltip>
                <nz-tooltip [nzTitle]="'复制'" [nzPlacement]="'top'">
                    <i class="anticon anticon-copy" nz-tooltip></i>
                </nz-tooltip> -->
                <a [routerLink]="['/pap/auditReport',data.id]">
                    <button nz-button [nzSize]="'small'" nzType="primary">审核</button>
                </a>
                <a [routerLink]="['/edit',data.id]">
                    <button nz-button [nzSize]="'small'" nzType="primary">编辑</button>
                </a>
                <button nz-button [nzSize]="'small'" nzType="default">复制</button>
            </td>
        </tr>
    </tbody>
</nz-table>
<ng-template #totalTemplate let-total let-range="range">
    显示条目 {{range[0]}}-{{range[1]}} 共 {{total}} 条数据
</ng-template>
